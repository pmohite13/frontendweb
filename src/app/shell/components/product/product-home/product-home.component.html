<!-- <mat-card *ngIf="!showLoading"> -->
  <mat-card>
  <mat-card-header class="mb20">
    <mat-card-title><strong>{{ title }}</strong>
    </mat-card-title>
    <button style="margin-right:5px;" mat-raised-button (click)="createProduct()" matTooltip="Create New Product">
      Add New +
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
      <table mat-table [dataSource]="products" matSort class="mat-elevation-z8">

        <!-- Product Name Column -->
        <ng-container matColumnDef="prodName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let po; let i = index">
            {{ po.prodName }}
          </td>
        </ng-container>

        <!-- Product Description Column -->
        <ng-container matColumnDef="prodDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let po; let i = index">
            {{ po.prodDescription }}
          </td>
        </ng-container>

        <!-- Product Category Column -->
        <ng-container matColumnDef="prodCat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let po; let i = index">
            {{ po.prodCat.categoryName }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="displayLink">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let po">
            <a (click)="getDetails(po)" style="cursor:pointer;">
              <i class="material-icons">
                edit
              </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
      </table>

      <mat-paginator [length]="totalProducts" [pageSize]="5">
      </mat-paginator>     
    </div>
  </mat-card-content>
</mat-card>
